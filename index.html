<!DOCTYPE html>
<html dir="rtl" lang="he">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Annual Tax Report Questionnaire</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'></text></svg>">
    <link rel="stylesheet" href="assets/css/design-system.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/landing.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js" defer></script>
</head>

<body>
    <noscript>
        <div class="noscript-fallback">
            <h2>JavaScript Required / 专砖 JavaScript</h2>
            <p>祝  专砖 JavaScript  驻注.  驻注 JavaScript 驻驻  驻 砖专:</p>
            <p>This page requires JavaScript. Please enable JavaScript or contact the office:</p>
            <p><a href="mailto:reports@moshe-atsits.co.il">reports@moshe-atsits.co.il</a></p>
        </div>
    </noscript>
    <div class="landing-wrapper">
        <div class="container">
            <div class="header">
                <div class="header-logo">
                    <i data-lucide="file-text" class="icon-xl"></i>
                </div>
                <h1 id="headerTitle"></h1>
                <p class="header-subtitle">Annual Tax Report Questionnaire</p>
            </div>

            <div class="content" id="content">
                <!-- Skeleton loading -->
                <div class="skeleton-loader">
                    <div class="skeleton skeleton-text-lg" style="width: 70%; margin: 0 auto;"></div>
                    <div class="skeleton skeleton-text" style="width: 90%; margin: var(--sp-3) auto 0;"></div>
                    <div class="skeleton skeleton-text" style="width: 60%; margin: var(--sp-2) auto 0;"></div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--sp-4); margin-top: var(--sp-6);">
                        <div class="skeleton skeleton-block" style="height: 100px;"></div>
                        <div class="skeleton skeleton-block" style="height: 100px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reset Confirmation Modal -->
    <div class="modal-overlay" id="resetModal" role="dialog" aria-modal="true" aria-labelledby="resetModalTitle">
        <div class="modal-panel" style="max-width: 400px;">
            <div class="modal-panel-header" style="justify-content: center; flex-direction: column; align-items: center; padding-bottom: 0;">
                <div class="error-icon-wrapper" style="margin-bottom: var(--sp-3);">
                    <i data-lucide="trash-2" class="icon-lg"></i>
                </div>
                <div class="bilingual" style="text-align: center;">
                    <span id="resetModalTitle">拽 转 砖</span>
                    <span class="en">Delete & Start Over</span>
                </div>
            </div>
            <div class="modal-panel-body" style="text-align: center;">
                <div class="bilingual">
                    <p>驻注  转拽 转  住 砖爪专 注专   转驻砖专   转 砖 砖.</p>
                    <p class="en">This will delete all documents generated for this report and allow you to fill the questionnaire again.</p>
                </div>
                <div class="bilingual" style="margin-top: var(--sp-4); font-weight: 600; color: var(--danger-700);">
                    <span> 转  驻注 .</span>
                    <span class="en">This action cannot be undone.</span>
                </div>
            </div>
            <div class="modal-panel-footer" style="flex-direction: column; gap: var(--sp-3);">
                <button type="button" class="btn btn-danger w-full" onclick="closeResetModal(); resetAndContinue();" style="padding: var(--sp-4);" aria-label=", 拽 转 砖">
                    <div class="bilingual" style="width: 100%;">
                        <span style="display: flex; align-items: center; justify-content: center; gap: var(--sp-2);">
                            <i data-lucide="trash-2" class="icon-sm"></i>
                            , 拽 转 砖
                        </span>
                        <span class="en text-sm">Yes, Delete & Start Over</span>
                    </div>
                </button>
                <button type="button" class="btn btn-secondary w-full" onclick="closeResetModal();" style="padding: var(--sp-4);" aria-label="">
                    <div class="bilingual" style="width: 100%;">
                        <span></span>
                        <span class="en text-sm">Cancel</span>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <script src="assets/js/error-handler.js"></script>
    <script src="assets/js/resilient-fetch.js"></script>
    <script src="assets/js/landing.js"></script>
</body>

</html>
