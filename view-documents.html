<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专砖转 住 专砖 - Annual Report Documents</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'></text></svg>">
    <link rel="stylesheet" href="assets/css/design-system.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/view-documents.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js" defer></script>
</head>
<body>
    <noscript>
        <div class="noscript-fallback">
            <h2>JavaScript Required / 专砖 JavaScript</h2>
            <p>祝  专砖 JavaScript  驻注.  驻注 JavaScript 驻驻  驻 砖专:</p>
            <p>This page requires JavaScript. Please enable JavaScript or contact the office:</p>
            <p><a href="mailto:reports@moshe-atsits.co.il">reports@moshe-atsits.co.il</a></p>
        </div>
    </noscript>
    <div class="page-wrapper">
        <div class="container">
            <div class="page-header">
                <div class="header-top">
                    <div class="header-brand">
                        <i data-lucide="file-text" class="icon-lg"></i>
                        <div>
                            <h1 id="title-he">专砖转 住 专砖</h1>
                            <h1 id="title-en" class="hidden">Required Documents List</h1>
                        </div>
                    </div>
                    <div class="lang-toggle" id="lang-toggle" style="display:none;">
                        <button class="lang-pill active" id="btn-he" onclick="switchLanguage('he')">注专转</button>
                        <button class="lang-pill" id="btn-en" onclick="switchLanguage('en')">English</button>
                    </div>
                </div>
                <div class="header-subtitle" id="subtitle"></div>
                <div class="progress-section" id="progress-section" style="display:none;">
                    <div class="progress-info">
                        <span id="progress-text-he"></span>
                        <span id="progress-text-en" class="hidden"></span>
                        <span class="progress-percent" id="progress-percent"></span>
                    </div>
                    <div class="progress-bar progress-bar-lg">
                        <div class="progress-fill" id="progress-fill" style="width:0%"></div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p id="loading-text-he">注 转 专砖转 住...</p>
                    <p id="loading-text-en" class="hidden">Loading document list...</p>
                </div>

                <div id="error" class="error-state" style="display: none;" role="alert" aria-live="assertive"></div>

                <div id="results" style="display: none;">
                    <div id="documents-container"></div>

                    <div class="contact-card">
                        <div class="contact-icon">
                            <i data-lucide="mail" class="icon"></i>
                        </div>
                        <div class="contact-body">
                            <h3 id="contact-title-he"> 砖 转 住?</h3>
                            <h3 id="contact-title-en" class="hidden">How to Submit Documents?</h3>
                            <p id="contact-text-he">
                                砖 转 住  拽抓 爪专祝:<br>
                                <strong id="email-display"></strong>
                            </p>
                            <p id="contact-text-en" class="hidden">
                                Send the documents via email as attachments:<br>
                                <strong id="email-display-en"></strong>
                            </p>
                        </div>
                        <a href="#" id="email-button" class="btn btn-primary">
                            <i data-lucide="send" class="icon-sm"></i>
                            <span id="email-btn-text">砖转 </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/error-handler.js"></script>
    <script src="assets/js/resilient-fetch.js"></script>
    <script src="assets/js/view-documents.js"></script>
</body>
</html>
