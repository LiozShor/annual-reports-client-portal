<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专砖转 住 专砖 - Annual Report Documents</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/view-documents.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="title-he">专砖转 住 专砖</h1>
            <h1 id="title-en" style="display: none;">Required Documents List</h1>
            <div class="subtitle" id="subtitle"></div>
        </div>

        <div class="content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p id="loading-text-he">注 转 专砖转 住...</p>
                <p id="loading-text-en" style="display: none;">Loading document list...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="results" style="display: none;">
                <div class="lang-toggle">
                    <button class="lang-button active" id="btn-he" onclick="switchLanguage('he')">注专转</button>
                    <button class="lang-button" id="btn-en" onclick="switchLanguage('en')">English</button>
                </div>

                <div id="documents-container"></div>

                <div class="contact-box">
                    <h3 id="contact-title-he"> 砖 转 住?</h3>
                    <h3 id="contact-title-en" style="display: none;">How to Submit Documents?</h3>

                    <p id="contact-text-he">
                        砖 转 住  拽抓 爪专祝:<br>
                        <strong id="email-display"></strong>
                    </p>
                    <p id="contact-text-en" style="display: none;">
                        Send the documents via email as attachments:<br>
                        <strong id="email-display-en"></strong>
                    </p>

                    <a href="#" id="email-button" class="email-link"> 砖转 </a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/view-documents.js"></script>
</body>

</html>
